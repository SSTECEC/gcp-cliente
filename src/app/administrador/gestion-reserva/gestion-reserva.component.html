<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="ball-atom" [fullScreen]="true">
    <p style="color: white"> Cargando... </p>
</ngx-spinner>

<div class="page-wrapper chiller-theme sidebar-bg bg2 toggled border-radius-on">
    <main class="page-content pt-2">

        <app-menu [usuario]="usuario"></app-menu>

        <div class="container-fluid p-5">

            <div class="row">
                <div class="col-md-8">
                    <h4 class="page-title">Cargar Reservas</h4>
                </div>
                <div class="col-md-4" style="text-align: right !important;">
                    <ul class="breadcrumbs">
                        <li><a [routerLink]="['/administrador/sede']">GCP</a></li>
                        <li><span>Cargar Reservas</span></li>
                    </ul>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-lg-12 mt-5">
                    <div class="card">
                        <div class="card-body">


                            <div class="form-row">
                                <div class="form-group col-md-4">
                                    <span class="label"><b>Fecha Inicio</b></span>
                                  <input type="date" class="form-control" [(ngModel)]="fechaInicio" [min]="fechaInicioMin" (ngModelChange)="validarFechas(fechaInicio)" >
                                </div>
                                <div class="form-group col-md-4">
                                    <span class="label"><b>Fecha Fin</b></span>
                                    <input type="date" class="form-control" [(ngModel)]="fechaFinalizacion" [min]="fechaFinMin" [disabled]="fechaFinDisabled">
                                </div>
                                <div class="form-group col-md-4">
                                    <br>
                                    <button type="button" class="btn btn-block btn-success" (click)="generarReservas()">
                                        Generar Reservas &nbsp;&nbsp;<i class="fas fa-tools"></i>
                                    </button>
                                </div>
                              </div>

                            <br><br>

                            <div class="row mt-2">
                                <ul></ul>
                              </div>

                            <div class="table-responsive">
                                <table class="table table-hover table-bordered">

                                    <thead class="thead-dark">
                                        <tr style="text-align: center;">
                                            <th scope="col"><b>ID</b></th>
                                            <th scope="col"><b>Nombre Sede</b></th>
                                            <th scope="col"><b>Direcci√≥n de la Sede</b></th>
                                            <th scope="col" colspan="3"><b>Opciones</b></th>
                                        </tr>
                                    </thead>

                                    </tbody>

                                </table>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>

</div>
