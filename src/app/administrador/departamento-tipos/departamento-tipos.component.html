<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="ball-atom" [fullScreen]="true">
    <p style="color: white" > Cargando... </p>
</ngx-spinner>

<div class="page-wrapper chiller-theme sidebar-bg bg2 toggled border-radius-on">
    <main class="page-content pt-2">

        <app-menu [usuario]="usuario"></app-menu>

        <div class="container-fluid p-5">
            <div class="row">
                <div class="col-md-8">
                    <h4 class="page-title">Tipos Departamento</h4>
                </div>
                <div class="col-md-4" style="text-align: right !important;">
                    <ul class="breadcrumbs">
                        <li><a [routerLink]="['/administrador/sede']">GCP</a></li>
                        <li><span>Tipos Departamentos</span></li>
                    </ul>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-lg-12 mt-5">
                    <div class="card">
                        
                        <div class="card-body">

                            <div class="form-row">
                                <div class="col-4"></div>
                                <div class="col-4"></div>
                                <div class="col-4">
                                    <button type="button" class="btn btn-block btn-success" 
                                    (click)="abriModalCrear()">Crear Tipo Departamento &nbsp;&nbsp;<i class="fas fa-tags"></i></button>
                                </div>
                            </div>
                            <br><br>

                            <div class="table-responsive">
                                <table class="table table-hover table-bordered">

                                    <thead class="thead-dark">
                                        <tr style="text-align: center;">
                                            <th scope="col"><b>ID</b></th>
                                            <th scope="col"><b>Nombre Departamento</b></th>
                                        </tr>
                                    </thead>
                                    <tbody style="vertical-align: middle;">
                                        <tr *ngFor="let departamento of lstDatos ; index as i" style="text-align: center;">

                                            <td style="vertical-align:middle;"><b>{{ i+1 }}</b></td>
                                            <td style="vertical-align:middle;"><b>{{ departamento.nombre }}</b></td>
                                        </tr>

                                    </tbody>

                                </table>
                            </div>

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </main>
</div>


<div class="modal fade" id="ModalTipo">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Gestión Tipo Departamento</h5>
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
            </div>
            <div class="modal-body">

                <div>
                    <div class="form-group">
                        <label>Nombre</label>
                        <input type="text" class="form-control"
                            placeholder="Ingresar el nombre del tipo de departamento" [(ngModel)]="formulario.nombre"
                            (keyup)="formulario.nombre = globales.formatoCampo(formulario.nombre, 'abcdefghijklmnñopqrstuvwxyzáéíóúÁÉÍÓÚABCDEFGHIJKLMNÑOPQRSTUVWXYZ0123456789 ', 100, 1)">
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-success" (click)="guardarTipo()">Guardar <i class="far fa-save"></i></button>
            </div>
        </div>
    </div>
</div>
